<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt와 isNan</title>
</head>
<body>
	<script>
		var dan = prompt("단을 입력하세요");
		var output = "";
		
		if (dan == null) {
			alert("취소를 눌렀습니다")
		} else {
			if (dan) {//데이터를 입력한경우
				if (isNaN(dan)) {//데이터가 숫자가 아닐때
								//isNan(value):value가 숫자가 아니라면 true 리턴
								//숫자면 false 리턴
					alert('숫자만 입력 가능합니다')
				} else {//데이터가 숫자일때
					output = "입력 단 = " + dan + "<br>"
					for (var i = 1; i <= 9; i++) 
						output += dan + "*" + i + "=" + i * Number(dan) + "<br>";
					
					document.body.innerHTML = output;
				}
			} else {//데이터를 입력하지 않은경우
				alert('데이터를 입력하세요');
			}
		}
	</script>
</body>
</html>
