  형식 : open(URL, name, option)

  option : 옵션
  
  	옵션 이름		설명						입력할수 있는 값
  	width		새 윈도우 너비				픽셀 값

  	menubar		메뉴 유무					yes , no
  	status		상태 표시줄의 유무			yes, no
  	resizable	화면 크기 조절 가능 유무		yes, no
  	location	주소 입력창의 유무			yes, no
  	left		스크린 상의 윈도우 x좌표		픽셀 값
  	top			스크린 상의 윈도우 y좌표		픽셀 값
 */
