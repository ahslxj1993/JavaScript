<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체의 메소드 활용 문제</title>
</head>
<body>
	<h3>String 객체의 메소드 활용 문제</h3>
	<script>
		var jumin = prompt("주민번호를 입력하세요", "930209-1025122");
		var check = false;
		if (jumin.length != 14) {
			alert("주민번호 의 길이는 14개 입니다.");
		} else {
			var jumin_split = jumin.split("-");
			if (isNaN(jumin_split[0])) {
				alert('앞자리 형식을 확인하세요');
			} else if (isNaN(jumin_split[1])) {
				alert('뒷자리 형식을 확인하세요');
			} else if (jumin.charAt(6) != '-') {
				alert('앞자리 입력 후 -을 입력하세요');
			} else {
				if (jumin.charAt(7) == "1" || jumin.charAt(7) == "3") {
					document.body.style.backgroundColor = 'skyblue';
					document.write("남자")
				} else if (jumin.charAt(7) == "2" || jumin.charAt(7) == "4") {
					document.body.style.backgroundColor = 'pink';
					document.write("여자")
				} else {
					document.body.style.backgroundColor = 'olive';
					document.write("외국인")
				}
				check=true;
			}
		}
		if (!check)
			document.write('형식에 맞지 않습니다');
	</script>
</body>
</html>
