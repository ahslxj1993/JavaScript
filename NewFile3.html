<!DOCTYPE html>
<!-- 간단한 인사말을 화면에 표시하는 HTML/JavaScript 기본예제
-출력방법
1.alert() 함수를 이용한방법 - 브라우저에서 확인
2.document.write() 메소드를 이용한 방법 - 브라우저에서 확인
3.console.log() 를 이용한 방법 - f12의 console창 확인 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Welcome to the JavaScript - 웹문서 내장방식</title>
</head>
<body>
	<script>
		alert("자바스크립트 안녕");/*alert 함수를 이용한 출력*/
		document.write("Hello, welcome to the JavaScript world");
		console.log("콘솔창-자바스크립트");
	</script>
	하하
</body>
</html>
