<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handling : 모든 브라우저 작동</title>

<script>
	//이벤트 핸들러는 특정 이벤트가 발생했을때 실행하고자하는
	//자바스크립트 함수나 코드 함수  호출시 인자값으로 event 혹은 window.event 를 보낸다
	
	/*
	이벤트 객체의 속성과 메소드
	1.type: 현재 발생한 이벤트의 종류를 나타내는 문자열
	2.target : 이벤트를 발생시킨 객체(태그)
	3.currentTarget : 현재 이벤트를 실행하고 있는 DOM 객체
	4.preventDefault() : 이벤트의 디폴트 행동을 취소시키는 메소드
	*/
	
	function add(){
		var a = document.getElementById('op1');
		var b = document.getElementById('op2');
		var c = document.getElementById('result');
	
		c.value = parseInt(a.value)+ parseInt(b.value);
		//c.value = Number(a.value)+ Number(b.value);
	}
</script>
</head>
<body>
	<input id='op1' type='text' size ='2'>+
	<input id='op2' type='text' size='2'>
	<input type=button value='=' onclick="add();">
	<input id='result' type='text' size='2'>
</body>
</html>
