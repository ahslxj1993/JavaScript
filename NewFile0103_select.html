<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div>select 버튼을 클릭하면 이미지가 바뀝니다</div>
	<hr>
	<form>
		<select id='icon'>
			<option value='img/image1.png'>image1</option>
			<option value='img/image2.png' selected>image2</option>
			<option value='img/image3.png'>image3</option>
		</select>
		
		<img id='iconImg' src='img/image2.png'>
	</form>

	<script>
		var icon = document.getElementById('icon');
		icon.addEventListener('change',show);
		
		function show (e) {
			var img = document.getElementById('iconImg');
			img.src = this.value;
		}
	</script>
</body>
</html>
