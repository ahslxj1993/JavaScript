<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체의 메소드 활용</title>
</head>
<body>
	<h3>String 객체의 메소드 활용</h3>
	<hr>
	<script>
	/*
	1. 정규표현식 (Regular Expression)은 문자열에 나타나는 특정문자 조합과 대응시키기 위해 사용되는 패턴입니다.
	자바스크립트에서 정규표현식은 객체입니다.
	
	2.표현 작성방법
	1)정규 표현식 리터럴 사용법 - 슬래쉬 사이에 표현식을 넣는 방식
	예) var reg = /^[0-9]{6}-[0-9]{7}$/;
	 1- 슬래쉬와 슬래쉬 사이에 표현식을 넣는다
	 2- ^:정규 표현식 문자열 시작
	 3- $:정규 표현식 문자열 끝
	 4- []:안에 있는 문자중 하나를 선택하고 범위는 '-'로 지정
	 5- 0-9: 0123456789를 의미하며 '\d'와 같은 의미
	 6- {}: 반복수
	 	예) {3,4} 3~4번 반복
	 		{4}  4번 반복
	 		{1, } 1개 이상 반복
	 7- (A|B): A 또는 B
	 
	 2) new RegExp() 사용법
	 예) var reg = new RegExp("^[0-9]{6}-[0-9]{7}$");
	 
	 3)test() 메서드 - 정규 표현식에 해당하는 문자열이 있으면 true 그렇지 않으면 false 를 리턴
	*/
	//1.		숫자6자리   - 숫자 7자리
	//var reg = /^[0-9]{6}-[0-9]{7}$/
	
	
	var reg =/^[0-9]{6}-[1-4][0-9]{6}$/;
	
	do{
		var jumin = prompt("주민번호를 입력하세요","930209-1025122")
		
		//test() 메서드는 주어진 문자열이 정규 표현식을 만족하는지 판별하고, 그 여부를 true 혹은 false로 반환합니다
		var pandan = reg.test(jumin);
		
		if(!pandan){
			alert('주민번호 형식을 확인하세요')
		}
		
	}while(!pandan)
		
	var test=jumin.substr(7,1);
	
	if(test=="1"|| test=="3"){
		document.body.style.backgroundColor = 'skyblue';
		document.write("남자")
	} else if (test=="2" || test=="4"){
		document.body.style.backgroundColor = 'pink';
		document.write("여자")
	} 
	</script>
</body>
</html>
