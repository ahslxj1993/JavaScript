<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
객체내용 접근방식
1.객체는 속성들의 모임입니다
2.각 속성(property)은 이름(name)과 값(value)의 조합으로 구성됩니다
3.객체의 property값이 함수 자료형인 경우 이 프로퍼티를 메서드 라고합니다
4. 점 연산자 이용법
	-객체.property(속성) 이름 및 객체.매서드 방식으로 접근
	예) saram.name ="나최고";
		saram.print();
5.배열 표시 방식 대괄호([]) 이용법
-객체["속성이름"] 또는 객체 ['속성이름']
saram["name"]="나최고";
saram['name']="나최고";

6.객체 생성방법
 하나) new 연산자 이용하기
 	예) var saram = new Object();
 	
 둘)	객체 리터럴 {} 이용하기
 	예) var sraram = {};
 	
7.객체 속성 추가하는 방법
 객체 생성후 속성을 추가하기 때문에 '동적으로 속성을 추가한다' 라고 합나디.
 
 1단계) 변수선언
  var saram ={}
  
 2단계) 객체.속성이름 = 값
  saram.name = '나최고';
 
8. 속성 삭제방법 - delete
 delete saram.name;

-->

<script>

	var saram = {
			'name' : '나최고',
			"age" : 25,
			ki : 170.2,
			blood : 'A',
			adress : '서울시 강남구'
	}
	
	//출력방법1 객체.속성이름
	document.write(saram.name+"<br>");
	document.write(saram.age+"<br>");
	document.write(saram.ki+"<br>");
	document.write(saram.blood+"<br>");
	document.write(saram.adress+"<hr>");
	
	//출력방법2 with
	//형식 with(객체){}
	with(saram){
		document.write(name+"<br>");
		document.write(age+"<br>");
		document.write(ki+"<br>");
		document.write(blood+"<br>");
		document.write(adress+"<hr>");
	}
	
	//출력방법3 객체["속성의 키"]
	document.write(saram["name"]+"<br>");
	document.write(saram["age"]+"<br>");
	document.write(saram["ki"]+"<br>");
	document.write(saram["blood"]+"<br>");
	document.write(saram["adress"]+"<hr>");
	
	//출력방법4 for문이용
	//객체 saram의 모든 property 이름을 차례대로 p 에 저장
	//p는 string 형
	for(var p in saram){
		document.write(p+":"+saram[p]+"<br>")
	}
	document.write("<hr>")
	
	//property 삭제
	delete saram.adress

	//객체 saram의 모든 property 이름을 차례대로 변수 p (string형)에 저장
	for(var p in saram){
		document.write(p+":"+saram[p]+"<br>")
	}
	document.write("<hr>");
	
	saram.name='홍길동';
	saram.ki=175.3
	for(var p in saram){
		document.write(p+":"+saram[p]+"<br>")
	}
	document.write("<hr>");
	
	saram.name='홍길동';
	saram.ki=175.3
	saram.adress='우리집';
	for(var p in saram){
		document.write(p+":"+saram[p]+"<br>")
	}
	document.write("<hr>");
	

</script>
</body>
</html>
