<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var saram = new Object();

//var saram = {};

saram.name='나최고';
saram.age=25;
saram.ki=170.2;
saram.blood='A';
saram.adress='서울시 강남구';

//메서드 만들기
//갹체.메서드명=function();
saram.print = function (){
	var list="";
	for (var p in saram){
		if (p!='print')
		 list += p+':'+saram[p]+'<br>';
	}
	
	list+='<hr>';
	document.body.innerHTML = list;
}

saram.print();
</script>
</body>
</html>
