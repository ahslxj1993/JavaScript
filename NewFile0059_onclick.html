<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
window.onclick = function (){
	var headerobject = document.getElementById('header');
	if (headerobject.style.color=='red'){
		headerobject.style.color = 'black';
	}else {
		headerobject.style.color='red';
	}
	
}
</script>
</head>
<body>

<h3 id='header'>HEADER</h3>

</body>
</html>
