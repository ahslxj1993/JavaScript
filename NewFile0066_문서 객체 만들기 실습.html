<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>

 <script>
  window.onload = function(){
	//변수선언  
  	var pic = '';
	pic += '<img src="Penguins.jpg" onclick="alert(this.src)">'
  	
  	//innerHTML 속성에 문자열을 할당한다
	document.body.innerHTML = pic;
  };
  
 
 </script>
 
</head>
<body>

</body>
</html>
