<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var reg=/^[0-9]{2}(0[1-9]|1[012])(0[1-9]|1[0-9]|2[0-9]|3[01])-[012349][0-9]{6}$/;

do{
	var jumin = prompt("주민번호를 입력하세요","930209-1025122")
	
	//test() 메서드는 주어진 문자열이 정규 표현식을 만족하는지 판별하고, 그 여부를 true 혹은 false로 반환합니다
	var pandan = reg.test(jumin);
	
	if(!pandan){
		alert('주민번호 형식을 확인하세요')
	}
	
}while(!pandan)
	
var test=jumin.substr(7,1);

if(test=="1"|| test=="3"){
	document.body.style.backgroundColor = 'skyblue';
	document.write("남자")
} else if (test=="2" || test=="4"){
	document.body.style.backgroundColor = 'pink';
	document.write("여자")
}
</script>
</body>
</html>
