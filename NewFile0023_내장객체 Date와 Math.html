<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 내장객체 - Date와  Math Objects</title>
</head>
<body>
<script>
 /*Date 객체
 	-컴퓨터에서 제공되는 날짜와 시간을 알아내거나 설정하기 위한 객체
 	-메서드의 종류
 	  getFullYear() -연도 (yyyy)
 	  getMonth() -월 (0:1월 ~ 11:12월)
 	  getDate() - 일
 	  getDay() - 요일 (0:일요일~6:토요일)
 	  getHours() - 시간 (0~23)
 	  getMinutes() - 분
 	  getSeconds() -초
 	  getMilliseconds() - 밀리초
 	  getTime() - 1970년 1월 1일 부터 경괴된 시간을 밀리초로 구함
 	  toLocaleString() - 객체의 시간정보를 local 표현의 문자열로 리턴
 	   예)  var today = new Date();
 	   		var start = new Date (2018, 10,7); //2018년 11월 7일의 날짜 정보로 지정
 	  */

//시스템의 현재 날짜로 초기화 된 Date객체를 생성합니다.
var today = new Date();

var y4 = today.getFullYear();//4자리 연도
var m =today.getMonth() +1;
var d =today.getDate();

document.write(typeof(today)+"<br>");
document.write("오늘날짜 : "+y4+"년 "+m+"월 "+d+"일"+"<br>");
var h = today.getHours();
var mi = today.getMinutes();
var s = today.getSeconds();
var ms = today.getMilliseconds();
document.write("현재시간 : "+h+"시"+mi+"분 "+s+"초 "+ms+"<br>");

document.write(today.toLocaleString()+"<hr>");

var start = new Date();
//1970/1/1 이후 현재가지의 시간을 천분의 1초 단위로 구함
var t1 = start.getTime();

var sum=0;
for (var i=0;i<100000000;i++){
	sum+=i;
}

var end= new Date();
var t2 = end.getTime();

document.write("sum="+sum+"<br>");
document.write("1에서 100000000까지 더하는데 걸린 시간 : "+(t2-t1)+"밀리세컨드<br>");
document.write("<hr>");

//Math객체 - 수학과 관련도니 속성과 매서드를 갖는 객체이다.
//Math.PI = 3.141592653589793

document.write("sin(60도) = "+Math.sin(Math.PI/3)+"<br>");

//Math.ceil(x) : x보다 크거나 같은 가장 작은 정수를 리턴한다
document.write("ceil(4.3)올림 = "+Math.ceil(4.3)+"<br>");//5
document.write("ceil(-4.3)올림 = "+Math.ceil(-4.3)+"<br>");//-4

//Math.floor(x) :x보다 작거나 같은 가장 큰 정수를 리턴
document.write("floor(4.3)내림 = "+Math.floor(4.3)+"<br>");//4
document.write("floor(-4.3)내림 = "+Math.floor(-4.3)+"<br>");//-5

//Math.round(x) : x를 반올림하여 리턴
document.write("round(4.5) 반올림 = "+Math.round(4.5)+"<br>");//5


console.log(Number.MAX_VALUE);//1.7976931348623157
</script>
</body>
</html>
