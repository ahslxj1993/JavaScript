<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt와 isNan</title>
</head>
<body>
	<script>
	var book1 = "자바스크립트";
	var book2 = "HTML";
	var book3 = "CSS";
	var title;
	var n = prompt("주문할 책 수량을 입력 하세요?[1이상]", "1");
	var count=Number(n);
	if(count>=1){
		var list ="<table>";
		list += "<caption>책 주문 입력 내용</caption>";
		list +="<thead><tr>";
		list +="<th>순번</th> <th>제목</th>";
		list +="</tr></thead><tbody>";
		
		var book_list="1."+book1+"\n"+"2."+book2+"\n"+"3."+book3;
		
		for (var i=1;i<=count;i++){
			var choice = prompt("책제목을 번호로 선택하세요\n"+book_list,"1");
			
			//choice와 대응하는 case를 판별할때는 일치연산자(===)가 사용된다
			//따라서 아무런 타입 변환없이 표현식 값이 같아야한다
			switch (choice) {
			case "1": title = book1; break;
			case "2": title = book2; break;
			case "3": title = book3; break;
			default :
				alert("리스트에 없는 책을 선택하셨씁니다");
				i--;
				continue;
			}
		
		list +="<tr>";
		list +="<td>"+i+"</td>";
		list += "<td>"+title+"</td>"
		list +="</tr>"
		}
		list +="</tbody></table>"
		
		document.body.innerHTML=list;
	}
	

	else if (n==null){
		alert('취소를 선택하셨습니다');
	}
	else {
		alert('형식에 맞게 입력하세요-숫자로 1이상을 입력합니다');
	}
	</script>
</body>
</html>
